<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Felixi | Login</title>
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="back-drop-log"></div>
        <nav class="navbar navbar-dark navbar-expand-lg bg-none px-md-5">
            <div class="container-fluid">
                <a class="navbar-brand fs-1 fw-bold" id="title" style="color: #f77051; font-size:2.5rem !important"  href="#">FELIXI</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" style="color: #5d0516"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-0 mx-auto mb-2 mb-lg-0">
                            <li class="nav-item me-2">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item me-2">
                                <a class="nav-link" href="./main.html">Library</a>
                            </li>
                            <li class="nav-item me-2">
                                <a href="./signup.html"> <button id="login" class="btn">Signup</button></a>
                            </li>
                        </ul>
                    </div>
             </div>
        </nav>

        <div class=" welcome_1">
          <div class="row">
            <div class="sheet col-12 m-auto text-light p-5 pt-3">
              <h5 class="text-center card-title display-5">Multiversal Login</h5>

              <form action="./main.html" class="p-3">
                <div class="my-3">
                  <label for="email" class=" form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control text-white"
                    id="email"
                    aria-describedby="emailHelp"
                    required
                  />
                </div>
                <div class="my-5">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control text-white" id="password" required/>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-lg rounded-pill">Login</button>
                </div>
                <p class="text-center mt-3">
                  Don't have an account? <a href="./signup.html">Sign Up</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
