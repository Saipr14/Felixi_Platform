<script>
//Script to Control Overlay
    function showOverlay(element) {
        const title = element.dataset.title;
        const year = element.dataset.year;
        const genre = element.dataset.genre;
        const duration = element.dataset.duration;
        const desc = element.dataset.desc;
        const img = element.dataset.img;

        document.getElementById('overlay-title').textContent = title;
        document.getElementById('overlay-meta').textContent = `${year}   •   ${genre}   •   ${duration}`;
        document.getElementById('overlay-desc').textContent = desc;
        document.getElementById('overlay-img').src = img;

        document.querySelector('.cardigo').classList.add('show');
    }

    function hideOverlay() {
        document.querySelector('.cardigo').classList.remove('show');
    }

//Script to Turn-On Sound
    function soundToggleOn(){
        const sound_on = document.getElementById("sound-on");
        const sound_off = document.getElementById("sound-off");
        const video = document.querySelector('video');

        video.muted = false;
        sound_off.style.display = 'none';
        sound_on.style.display = 'block';
    }

//Script to Turn-On Sound
    function soundToggleOff(){
        const sound_on = document.getElementById("sound-on");
        const sound_off = document.getElementById("sound-off");
        const video = document.querySelector('video');

        video.muted = true;
        sound_off.style.display = 'block';
        sound_on.style.display = 'none';
    }

//Bootstrap Tooltip Script
    const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.map(el => new bootstrap.Tooltip(el));
</script>
